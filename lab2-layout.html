<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap_layout</title>
		<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	
	<style type="text/css">
		*{
			padding: 20px;
		}
		#first{
			
			background-color: #4169E1;
			height: 500px;
			

		}
		#second{
			
			background-color: #FFA500;
			height: 500px;
			

		}
		#third{
			
			background-color: #E41B17;
			height: 500px;
			

		}
		p{
			
			margin-top: 180px;
			color: white;
			font-size: 40px;
			font-weight: bolder;
		}
		
	</style>

</head>
<body>
	<div class="container-fluid">
  
  <div class="row">
    
    <div class="col-md-3  order-1 order-sm-1  order-md-1" id="first">
    	<p class="text-center">NAV</p>
    </div>
    

    <div class="col-md-6 order-3 order-sm-3 order-md-2" id="second">
    	<p class="text-center">CONTENT</p>
    </div>
    

    <div class="col-md-3  order-2 order-sm-2 order-md-3" id="third">
    	<p class="text-center">WIDGET</p>
    </div>
  
  </div>
</div>

</body>
</html>
