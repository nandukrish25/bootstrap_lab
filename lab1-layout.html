<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<title>bootstrap_layout</title>
	<style type="text/css">
		
		div{
			border: 8px solid white;
			height: 160px;
		}
		p{
			padding: 5px;
			font-weight: bolder;

		}
		#symbol{
			color: white;
			font-size: 30px;
		}
		#heading{
			
			margin: auto;
			padding: 30px;
			font-weight: bolder;
			font-size: 40px;
			color: #5F04B4;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
		  <div class="col-12" style="background-color: #ECC5C0; ">
			<p class="text-center" id="heading">PUNCTUATION MARKS</p>
		  </div>
		</div>
		
		
		<div class="row">
		
		  <div class="col-3" style="background-color: #CA226B; ">
			<p class="text-center" id="symbol">?</p>
			<p class="text-center">Question Mark</p>
		  </div>
		
		  <div class="col-3" style="background-color: #CA226B;  ">
			<p class="text-center" id="symbol">;</p>
			<p class="text-center">Semi colon</p>
		  </div>
		
		  <div class="col-3" style="background-color: #CA226B;  ">
			<p class="text-center" id="symbol">,</p>
			<p class="text-center">Comma</p>
		  </div>
		
		  <div class="col-3" style="background-color: #CA226B; ">
			<p class="text-center" id="symbol">-</p>
			<p class="text-center">Hyphen</p>
		  </div>
		</div>
		

		<div class="row">
		
		  <div class="col-6" style="background-color: #87CEEB ; ">
			<p class="text-center" id="symbol">( )</p>
			<p class="text-center">Round Brackets(UK) , Parentheses(US)</p>
		  </div>
		
		  <div class="col-6" style="background-color: #87CEEB;  ">
			<p class="text-center" id="symbol">{ }</p>
			<p class="text-center">Brace(UK) , Curly Bracket(US)</p>
		  </div>
	    </div>
	   

	   <div class="row">
		
		  <div class="col-9" style="background-color: #6AA121; ">
			<p class="text-center" id="symbol">!</p>
			<p class="text-center">Exclamation Mark(UK) , Exclamation Point(US)</p>
		  </div>
		
		  <div class="col-3" style="background-color: #E66C2C;  ">
			<p class="text-center" id="symbol">/</p>
			<p class="text-center">Slash</p>
		  </div>
	   </div>
	</div>
	
    
 
</div>
</body>
</html>
